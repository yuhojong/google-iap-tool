<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAP 관리자</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: 'Noto Sans KR', sans-serif;
        }
        body {
            margin: 0;
            background: #f5f5f5;
            color: #222;
        }
        header {
            background: #1a73e8;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        main {
            display: grid;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
        }
        h1, h2 {
            margin: 0 0 1rem;
        }
        .iap-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1rem;
        }
        .iap-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem;
            background: #fafafa;
        }
        .iap-card h3 {
            margin: 0 0 0.5rem;
            font-size: 1.1rem;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            display: grid;
            gap: 0.5rem;
            font-weight: 600;
        }
        input, textarea {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: #1a73e8;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        button[disabled] {
            background: #999;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            font-weight: 600;
        }
        .pagination {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .empty {
            padding: 1rem;
            text-align: center;
            color: #666;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
            header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Google Play IAP 관리자</h1>
    </header>
    <main>
        <section>
            <h2>등록된 상품</h2>
            <div id="iap-list" class="iap-list"></div>
            <div id="empty-state" class="empty" hidden>등록된 상품이 없습니다.</div>
            <div class="pagination">
                <button id="prev-btn" disabled>이전</button>
                <button id="next-btn" disabled>다음</button>
            </div>
        </section>
        <section>
            <h2>새 상품 만들기</h2>
            <form id="create-form">
                <label>상품 ID (SKU)
                    <input type="text" name="sku" required minlength="3" />
                </label>
                <label>표시 이름
                    <input type="text" name="title" required minlength="3" />
                </label>
                <label>설명
                    <textarea name="description" rows="3" required></textarea>
                </label>
                <label>가격 (원)
                    <input type="number" name="price_won" min="100" step="1" required />
                </label>
                <button type="submit">상품 생성</button>
                <div id="form-status" class="status"></div>
            </form>
        </section>
    </main>
    <script>
        const listEl = document.getElementById('iap-list');
        const emptyEl = document.getElementById('empty-state');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const form = document.getElementById('create-form');
        const statusEl = document.getElementById('form-status');

        const tokenStack = [];
        let currentToken = undefined;
        let nextToken = undefined;

        async function fetchList(token) {
            try {
                const params = token ? `?token=${encodeURIComponent(token)}` : '';
                const res = await fetch(`/api/inapp/list${params}`);
                if (!res.ok) {
                    throw new Error('목록을 불러오지 못했습니다.');
                }
                const data = await res.json();
                renderList(data.items || []);
                nextToken = data.nextPageToken || undefined;
                nextBtn.disabled = !nextToken;
                prevBtn.disabled = tokenStack.length === 0;
            } catch (error) {
                listEl.innerHTML = '';
                emptyEl.hidden = false;
                emptyEl.textContent = error.message;
                nextBtn.disabled = true;
                prevBtn.disabled = tokenStack.length === 0;
            }
        }

        function renderList(items) {
            listEl.innerHTML = '';
            if (!items.length) {
                emptyEl.hidden = false;
                emptyEl.textContent = '등록된 상품이 없습니다.';
                return;
            }
            emptyEl.hidden = true;
            items.forEach((item) => {
                const card = document.createElement('article');
                card.className = 'iap-card';
                const price = item.defaultPrice?.priceMicros ? (Number(item.defaultPrice.priceMicros) / 1_000_000).toLocaleString('ko-KR') : 'N/A';
                card.innerHTML = `
                    <h3>${item.defaultTitle || item.sku}</h3>
                    <p><strong>SKU:</strong> ${item.sku}</p>
                    <p><strong>설명:</strong> ${item.defaultDescription || '-'}</p>
                    <p><strong>가격:</strong> ${price}원</p>
                    <p><strong>상태:</strong> ${item.status || '-'}</p>
                `;
                listEl.appendChild(card);
            });
        }

        nextBtn.addEventListener('click', () => {
            if (!nextToken) return;
            tokenStack.push(currentToken || null);
            currentToken = nextToken;
            fetchList(currentToken);
        });

        prevBtn.addEventListener('click', () => {
            if (!tokenStack.length) return;
            const prev = tokenStack.pop();
            currentToken = prev || undefined;
            fetchList(currentToken);
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const payload = Object.fromEntries(formData.entries());
            payload.price_won = Number(payload.price_won);
            statusEl.textContent = '상품을 생성 중입니다...';
            try {
                const res = await fetch('/api/inapp/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.detail || '생성에 실패했습니다.');
                }
                statusEl.textContent = '상품이 성공적으로 생성되었습니다.';
                form.reset();
                tokenStack.length = 0;
                currentToken = undefined;
                fetchList();
            } catch (error) {
                statusEl.textContent = error.message;
            }
        });

        fetchList();
    </script>
</body>
</html>
